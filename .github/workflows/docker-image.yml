name: Docker Image CI

on:
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:

  push-to-registry:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Planner API image
      run: echo ${{ secrets.PLANNER_TAG }}
