name: .NET workflow

on:
  push:
    branches: 
      - master 
      - develop
  pull_request:
    branches: 
      - master 
      - develop    

jobs:
  build-app:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
  dockerizing:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set image tag for dev
      if: endsWith(github.ref, '/develop')
      run: |
        echo "::set-env name=TAG::${{ secrets.PLANNER_DEV_TAG }}"

    - name: Set image tag for prod
      if: endsWith(github.ref, '/master')
      run: |
        echo "::set-env name=TAG::${{ secrets.PLANNER_PROD_TAG }}"

    - name: Show tag

      run: echo $TAG
      
    - name: Build the Planner API image

      run: docker build -f "Services/Planner/Planner.Web/Dockerfile" -t $TAG .
